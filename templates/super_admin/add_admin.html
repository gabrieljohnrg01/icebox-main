{% extends 'base.html' %}

{% block title %}Add Admin{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-xl">
        <h1 class="heading-lg mb-lg">Add New Administrator</h1>

        <div class="glass-card">
            <form method="post">
                {% csrf_token %}

                <div class="grid gap-md">
                    {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger text-sm mt-xs">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>

                <div class="flex items-center gap-md mt-lg">
                    <button type="submit" class="btn btn-primary">Create Admin</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-ghost">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
