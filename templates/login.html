{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center" style="min-height: 80vh;">
    <div class="glass-card text-center" style="width: 100%; max-width: 420px;">
        <div class="flex justify-center mb-lg">
            <img src="{% static 'img/logo.png' %}" alt="Icebox Logo" style="height: 120px;">
        </div>

        <h1 class="heading-lg mb-sm">Welcome Back</h1>
        <p class="text-muted mb-lg">Sign into your account to continue</p>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group text-left">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger text-sm mt-xs">
                    {{ field.errors.0 }}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary w-full mt-md" style="width: 100%;">Sign In</button>
        </form>
    </div>
</div>
{% endblock %}
