{% extends 'base.html' %}

{% block title %}Edit {{ startup.name }}{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-2xl">
        <h1 class="heading-lg mb-lg">Edit Startup</h1>

        <div class="glass-card">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="grid gap-md">
                    {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger text-sm mt-xs">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>

                <div class="flex items-center gap-md mt-lg">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'view_startup' startup.id %}" class="btn btn-ghost">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
